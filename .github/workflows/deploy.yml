name: lambda-deployment

on: 
  push:
    branches:
        main 
  
jobs:
  lambda-package:
  	runs-on: ubuntu-latest
    steps:
      - name: Checkout to repo
        uses: actions/checkout@v2

      - name: Setup node environment
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install npm dependencies
        run: npm ci
     
     