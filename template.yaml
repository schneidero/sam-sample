AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function with hello world.
Resources:
  LambdaHello:
    Type: AWS::Lambda::Function
    Properties: 
      Code: 
        S3Bucket: "devops-academy-lambda-artifacts-schneider"
        S3Key: "schneidero/sam-sample/index.zip"
      Environment: 
        Variables: 
          PERSON_NAME : Smith
          S3_BUCKET_NAME : devops-academy-lambda-artifacts-schneider
      Handler: index.handler
      Role: !GetAtt LambdaHelloIamRole.Arn
      Runtime: nodejs16.x
      PackageType: Zip
      TracingConfig:
        Mode: Active
      MemorySize: 1024
  
  LambdaHelloIamRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
          - Effect: Allow
            Action: 
              - "s3:PutObject"
            Resource: 
            - arn:aws:s3:::devops-academy-lambda-artifacts-schneider
            - arn:aws:s3:::devops-academy-lambda-artifacts-schneider/*

      Description: Allow lamda function for cloud watch logs
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

